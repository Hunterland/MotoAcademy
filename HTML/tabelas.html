<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela com cabe√ßalho</title>

    <style>
      th,
      td {
        border: 2px solid black;
        padding: 8px;
        text-align: left;
        color: white;
      }
    </style>
  </head>
  <body>
    <table style="width: 30%; border-collapse: collapse">
      <tr>
        <th colspan="2" style="background-color: gray; text-align: center">
          2 Itens
        </th>
        <th style="background-color: green; text-align: center">1 Item</th>
      </tr>
      <tr style="background-color: wheat">
        <td>Item 1.1</td>
        <td>Item 2.2</td>
        <td>Item 3.3</td>
      </tr>
      <tr style="background-color: rgb(190, 188, 188)">
        <td>Item 1.3</td>
        <td>Item 1.4</td>
        <td>Item 2.2</td>
      </tr>
      <tr style="background-color: wheat">
        <td>Item 1.5</td>
        <td>Item 1.3</td>
        <td>Item 2.3</td>
      </tr>
    </table>
  </body>
</html>
